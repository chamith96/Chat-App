<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="block">
  <ion-list class="home">
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" [(ngModel)]='username'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>

    <br>
    <button ion-button full (click)="openChatPage()">Log in</button>
    <br>
    <button ion-button full (click)="openRegisterPage()">Register</button>
  </ion-list>

</ion-content>
