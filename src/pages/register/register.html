<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="block">
  <ion-list class="Register">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]='username'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
    <button ion-button full (click)="userRegister()">Register</button>
</ion-list>

</ion-content>
